<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
</html>
<body>
    <header class="shadow py-2">
        <div class="container mx-auto lg:w-2/3">
            <div class="flex justify-between items-center">
                <div class="flex-shrink-0 flex items-center">
                    <i class="fas fa-kiwi-bird fa-2x text-transparent bg-clip-text bg-gradient-to-b from-red-600 to-red-900"></i>
                    <span class="ml-2 text-2xl font-semibold text-gray-800">Theme<span class="text-blue-400">isle</span></span>
                </div>
                <ul class="my-4 flex gap-x-4 items-center font-mono font-bold tracking-wide uppercase text-gray-800">
                    <li><a href="#">Wordpress Themes</a><i class="ml-1 fas fa-chevron-down"></i></li>
                    <li><a href="#">Plugins</a><i class="ml-1 fas fa-chevron-down"></i></li>
                    <li><a href="#">Blog</a><i class="ml-1 fas fa-chevron-down"></i></li>
                    <li><a href="#">Support</a><i class="ml-1 fas fa-chevron-down"></i></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Login</a></li>
                    <i class="fas fa-search text-blue-500"></i>
                </ul>
            </div>
        </div>
    </header>
    <main class="bg-gray-100">
        <section class="container mx-auto lg:w-2/3">
            <div class="p-10"></div>
            <div class="flex gap-x-8">
                <div class="flex-[4_4_0%]">
                    <h1 class="mb-6 flex items-center text-4xl font-bold font-sans tracking-wide"><i class="fas fa-square-h fa-2x text-indigo-800"></i><span class="ml-2 text-stone-800">Hestia</span></h1>
                    <h2 class="my-8 text-2xl text-gray-400">Modern Material Design Theme</h2>
                    <p class="my-2 font-medium text-gray-800">A stylish one-page theme perfect for any type of business. Enjoy the high-performance that comes with great user experience.</p>
                    <div class="flex text-sm my-1">
                        <button class="flex-1 mt-6 mr-3 px-4 py-3 rounded-sm font-bold tracking-tight bg-rose-600 text-white">Choose Plan</button>
                        <button class="flex-1 mt-6 ml-3 px-4 py-3 rounded-sm font-bold tracking-tight text-indigo-900 border-2 border-indigo-900">View Demo</button>
                    </div>
                    <div class="text-xs font-semibold">Or <a class="text-blue-600" href="#">try the free version</a></div>
                </div>
                <div class="flex-[6_6_0%] relative">
                    <div class="group absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <div class="p-2 rounded-full bg-transparent-gray group-hover:bg-transparent-blue">
                            <div class="p-12 w-12 h-12 rounded-full flex items-center justify-center bg-white group-hover:bg-blue-700">
                                <i class="ml-2 fas fa-play fa-2x text-gray-600 group-hover:text-white"></i>
                            </div>
                        </div>
                    </div>
                    <img src="hestia-hero.png" alt="Theme Preview">
                </div>
            </div>
        </section>
    </main>
</body>
